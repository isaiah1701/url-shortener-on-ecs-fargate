name: Build 

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ github.event.repository.name }}   
          GIT_SHA: ${{ github.sha }}
        run: |
          cd app
          IMAGE="${DOCKERHUB_USER}/${IMAGE_NAME}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          echo "IMAGE_SHA=${IMAGE}:${GIT_SHA}" >> "$GITHUB_ENV"

          docker build -t "${IMAGE}:latest" -t "${IMAGE}:${GIT_SHA}" .
          cd .. 

      - name: Scan image with Trivy (only HIGH and CRITICAL)
        uses: aquasecurity/trivy-action@v0.17.0
        with:
             image-ref: ${{ env.IMAGE }}:latest
             format: 'sarif'
             output: 'trivy-report.sarif'
             severity: 'HIGH,CRITICAL'
